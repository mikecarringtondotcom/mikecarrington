<!DOCTYPE html>
<html lang="en">

    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mike Carrington Portfolio Site</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Michael Carrington</h1>

        <!-- Open button shown when chat is closed -->
        <button id="openBtn" class="open-btn">Open chat</button>

        <section id="chatWindow" class="chat-window">
            <button id="closeBtn" class="close">x close</button>

            <div class="chat">
                <div class="model">
                    <p> Ask about me! </p>
                </div>
            </div>

            <div class="input">
                <input type="text" placeholder="Type your message here..." />
                <button class="send">Send</button>
            </div>
        </section>

        <script src="main.js"></script>

        <h2>About Me</h2>
    </body>
</html>
